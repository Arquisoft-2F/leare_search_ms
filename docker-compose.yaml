version: '3'

services:
  search_db:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    environment:
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g" # Increase memory allocation
      - "discovery.type=single-node"
      - "ELASTIC_PASSWORD=password"
    ports:
      - "9200:9200"
    volumes:
      - ../db/leare_search_db:/usr/share/elasticsearch/data
    networks:
      - leare_network
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  search_web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ROCKET_ADDRESS=0.0.0.0
      - ROCKET_PORT=3005
      - ELASTICSEARCH_URL=http://search_db:9200
      # - ELASTICSEARCH_URL=http://elastic:password@search_db:9200
      - ES_USERNAME=elastic
      - ES_PASSWORD=password
    ports:
      - "3005:3005"
    depends_on:
      - search_db
    networks:
      - leare_network

networks:
  leare_network:
    driver: bridge